<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./libs/css/dataTables.bootstrap.min.css">
</head>
<body>

    <div class="container" style="margin-top: 30px;">

        <!-- Modal Create-->
        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="banner">Employee Data</h2>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Employee Name..." id="employeeName"><br>
                        <input type="text" class="form-control" placeholder="Employee Surname..." id="employeeSurname"><br>
                        <input type="text" class="form-control" placeholder="Employee Job Title..." id="employeeJobTitle"><br>
                        <input type="text" class="form-control" placeholder="Employee Email..." id="employeeEmail"><br>
                       <select name="departmentSelect" class="form-control" id="departmentSelect">

                        </select>
                        <input type="hidden" id="editRowID" value="0">
                    </div>
                    <div class="modal-footer">
                        <input type="button" onclick="manageData('addNew')" value="Save" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Update -->
        <div id="tableManagerUpdate" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="bannerUpdate">Employee Data</h2>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Employee Name..." id="employeeNameUpdate"><br>
                        <input type="text" class="form-control" placeholder="Employee Surname..." id="employeeSurnameUpdate"><br>
                        <input type="text" class="form-control" placeholder="Employee Job Title..." id="employeeJobTitleUpdate"><br>
                        <input type="text" class="form-control" placeholder="Employee Email..." id="employeeEmailUpdate"><br>
                       <select name="departmentSelectUpdate" class="form-control" id="departmentSelectUpdate">

                        </select>
                        <input type="hidden" id="editRowIDUpdate" value="0">
                    </div>
                    <div class="modal-footer">
                        <input type="button" onclick="manageData('update')" value="Update" class="btn btn-secondary">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-md-offset-2">
                <h2>Company Directory</h2>

                <input style="float: right" type="button" class="btn btn-success" id="addNew" value="Create Employee">
                <br><br>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Job Title</th>
                            <th>Email</th>
                            <th>Department</th>
                            
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./libs/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./libs/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="./libs/js/main.js"></script>
</body>
</html>
